<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fontes Online do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300&display=swap" rel="stylesheet">
    <!-- Importação da pasta do CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Festival Music - Feel this moment</title>
</head>

<body class="conteudo cores">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people"
            viewBox="0 0 16 16">
            <path
                d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-music-note-beamed" viewBox="0 0 16 16">
            <path
                d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z" />

            <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z" />
        </svg>
        <h1>Festival Music</h1>
        <h5>Cadastre sua banda</h5>
        
    </div>
    <div class="container">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagens/imagem1.jpg" class="d-block w-100" alt="imagem1">
              </div>
              <div class="carousel-item">
                <img src="imagens/imagem2.jpg" class="d-block w-100" alt="imagem2">
              </div>
              <div class="carousel-item">
                <img src="imagens/imagem3.jpg" class="d-block w-100" alt="imagem3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="container">
        <form>
            <p>Dados do Agente</p>
            <div class="form-group">
                <label for="nome">Agente Responsável:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do agente responsável" onblur="validar()"
                    maxlength="100">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email" onblur="validar()"
                    maxlength="40">
            </div>
            <div class="form-group">
                <label for="celphone">Celular :</label>
                <input type="tel" class="form-control" id="celphone" placeholder="(99)9999-9999" maxlength="14"
                    onkeypress="mCel()">
            </div>
            <div class="form-group">
                <label for="telephone">Telefone :</label>
                <input type="tel" class="form-control" id="telephone" placeholder="(99)3333-3333" max="13"
                    onkeypress="mTel()">
            </div>
            <div class="form-group">
                <label for="passaport">Senha:</label>
                <input type="password" class="form-control" id="passaport" placeholder="Senha@123" maxlength="65">
            </div>
            <div class="form-group">
                <label for="confirmPassaport">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmPassaport" placeholder="Senha@123" onblur="passaword()"
                    maxlength="65">
            </div>          
            <p>Digite os dados da banda:</p>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0001-00" max="20"
                    onkeypress="mCNPJ()" onblur="validar()">
            </div>            
            <div class="form-group">
                <label for="concertDate">Data da apresentação:</label>
                <input type="date" class="form-control" id="concertDate" placeholder="Digite a sua data do show">
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="" class="form-control" id="cep" placeholder="99.999-999" maxlength="20"
                    onkeypress="mCEP()">
            </div>
            <div class="form-group">
                <label for="linkdein">Rede Social:</label>
                <input type="url" class="form-control" id="linkdein"
                    placeholder="Digite o link do seu perfil do Instagram">
            </div>
            <div class="form-group">
                <label for="imgDoc">Comprovante de Endereço do Estudio:</label>
                <input type="file" class="form-control" id="imgDoc" onblur="validaDocumento()" onchange="adicionarComentario();"
                    placeholder="Insira um documento para comprovação do seu endereço do Estudio da banda">
            </div>
            <div class="form-group">
                <label for="imgContrato">Insira uma cópia dos contrato assinado</label>
                <input type="file" class="form-control" id="imgContrato" onblur="validaContrato()"
                    placeholder="Insira o documento em formato PDF">
            </div>
            <div class="form-group">
                <label for="mensagem">Comentários:</label>
                <textarea class="form-control" id="mensagem" rows="5"
                    placeholder="Insira datalhes da apresentação" onblur="validar()"></textarea>
            </div>
            <button class="btn btn-primary" onclick="validatePassword()">Enviar</button>
        </form>
    </div>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
